<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"><input value="indoor" id="indoor" type="radio" name="indoor"> Indoor</label>
    <label for="outdoor"><input value="outdoor" id="outdoor" type="radio" name="outdoor"> Outdoor</label><br>
    <label for="loving"><input value="loving" id="loving" type="checkbox" name="loving"> Loving</label>
    <label for="lazy"><input value="lazy" id="lazy" type="checkbox" name="lazy"> Lazy</label>

    <label for="energetic"><input value="energetic" id="energetic" type="checkbox" name="energetic">
      Energetic</label><br>

    <input type="text" placeholder="cat photo URL" required>

    <button type="submit">Submit</button>
  </form>
</main>
